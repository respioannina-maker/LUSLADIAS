<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUS Protocol</title>
<link rel="stylesheet" href="style.css">
<style>
  :root {
    --bg:#f6f8fb; --card:#fff; --border:#d8e1f2; --text:#1b2559;
    --accent:#0a84ff;
  }
  body {font-family:Arial, sans-serif;background:var(--bg);color:var(--text);margin:0;padding:0}
  .container {max-width:1100px;margin:30px auto;padding:20px}
  .brand {font-size:1.6em;font-weight:bold;margin-bottom:10px;color:var(--accent)}
  .tabs {display:flex;gap:10px;margin-bottom:20px;}
  .tabbtn {padding:10px 16px;border-radius:10px;border:1px solid var(--border);cursor:pointer;background:var(--card);}
  .tabbtn.active {border-color:var(--accent);box-shadow:0 0 0 2px rgba(10,132,255,0.25) inset;}
  .card {background:var(--card);padding:20px;border-radius:14px;box-shadow:0 2px 6px rgba(0,0,0,.05);margin-bottom:20px;}
  .grid {display:grid;gap:10px}
  .cols-2 {grid-template-columns:repeat(2,1fr)}
  .cols-3 {grid-template-columns:repeat(3,1fr)}
  label {font-size:0.9em;color:#637198}
  input, select {width:100%;padding:8px;border:1px solid var(--border);border-radius:6px}
  .btn {background:var(--accent);color:#fff;border:none;padding:10px 18px;border-radius:8px;cursor:pointer;font-weight:bold}
  .btn.secondary {background:#e0e6f8;color:#0a84ff}
  .hidden{display:none}
</style>
</head>
<body>
<div class="container">
  <div class="brand">Πνευμονολογική Κλινική ΠΓΝΙ — LUS Protocol</div>

  <div class="tabs">
    <button class="tabbtn active" id="tab-lus">LUS Daily</button>
    <button class="tabbtn" id="tab-crf">CRF (Εισαγωγής)</button>
  </div>

  <!-- ===== LUS DAILY ===== -->
  <section id="view-lus">
    <div class="card">
      <h2>Καθημερινή Καταγραφή (LUS)</h2>
      <div class="grid cols-3">
        <div><label>Χειριστής</label><input id="lus_operator" placeholder="Παπανικολάου"></div>
        <div><label>NPS</label><input id="lus_nps"></div>
        <div><label>Ημέρα</label>
          <select id="lus_day">
            <option>D1</option><option>D2</option><option>D3</option><option>D4</option>
            <option>D5</option><option>D6</option><option>D7</option><option>Exit</option>
          </select>
        </div>
      </div>
      <div class="grid cols-2" style="margin-top:10px">
        <div><label>LUS score (0–36)</label><input id="lus_score" type="number" min="0" max="36"></div>
        <div><label>SpO₂ (%)</label><input id="lus_spo2" type="number"></div>
        <div><label>CRP (mg/L)</label><input id="lus_crp" type="number" step="0.1"></div>
        <div><label>Λευκά (K/μL)</label><input id="lus_wbc" type="number" step="0.1"></div>
      </div>
      <div style="margin-top:12px">
        <button class="btn" id="lus_submit">Καταχώριση LUS</button>
      </div>
    </div>
  </section>

  <!-- ===== CRF MASTER ===== -->
  <section id="view-crf" class="hidden">
    <div class="card">
      <h2>CRF Master — Ημέρα Εισαγωγής</h2>
      <div class="grid cols-3">
        <div><label>Χειριστής</label><input id="crf_operator"></div>
        <div><label>NPS</label><input id="crf_nps"></div>
        <div><label>Ημ. εισαγωγής</label><input id="crf_adm" type="date"></div>
      </div>
      <div class="grid cols-3" style="margin-top:10px">
        <div><label>Όνομα</label><input id="crf_first"></div>
        <div><label>Επώνυμο</label><input id="crf_last"></div>
        <div><label>Φύλο</label><select id="crf_sex"><option>Άνδρας</option><option>Γυναίκα</option></select></div>
        <div><label>Ηλικία</label><input id="crf_age" type="number"></div>
        <div><label>BMI</label><input id="crf_bmi" type="number" step="0.1"></div>
        <div><label>Κάπνισμα</label><select id="crf_smoking"><option>Όχι</option><option>Ναι</option></select></div>
      </div>

      <h3>Διάγνωση</h3>
      <input id="crf_dx" placeholder="π.χ. Οξεία αναπνευστική ανεπάρκεια σε έδαφος ΧΑΠ">

      <h3 style="margin-top:10px">Εργαστηριακά</h3>
      <div class="grid cols-3">
        <div><label>CRP</label><input id="crf_crp" type="number"></div>
        <div><label>WBC</label><input id="crf_wbc" type="number"></div>
        <div><label>D-dimer</label><input id="crf_dd" type="number"></div>
        <div><label>PCT</label><input id="crf_pct" type="number"></div>
        <div><label>Na</label><input id="crf_na" type="number"></div>
        <div><label>K</label><input id="crf_k" type="number"></div>
      </div>

      <div style="margin-top:14px">
        <button class="btn" id="crf_submit">Καταχώριση CRF</button>
      </div>
    </div>
  </section>
</div>

<script src="app.js"></script>
</body>
</html>
